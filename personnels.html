            <div class="modal-content" style="width: 43em; border-radius: 20px;">

                            <input style="width: 28em;margin-left: 4.8em;" class="css-input forlab2" id="nom"></input>

                                <option value="Autre">Autre</option>
                            </select>

                            <label class="">Division:</label>
                            <select style="width: 29em;margin-left: 3.4em;" class="css-input forlab2" id="division" name="">
                                <option value="division1">division1</option>
                                <option value="division2">division2</option>
                            </select>
                            <label class="col-form-label">Service:</label>
                            <select style="width: 29em;margin-left: 3.4em;" class="css-input forlab2" id="service" name="">
                                <option value="service1">service1</option>
                                <option value="service2">service2</option>
                            </select>
                            <label class="">PPR:</label>
                            <input style="width: 29.1em;margin-left: 5.2em;" class="css-input forlab2" id="ppr"></input>

                            <label class="">Note:</label>
                            <textarea class="css-input forlab2" style="width: 34em;margin-left: 3em;" id="note"></textarea>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary te" data-dismiss="modal">Annuler</button>
                                <button type="submit" class="btn btn-primary">Ajouter</button>
