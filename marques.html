    <!--   popup -->
    <div class="modal fade" id="affectationModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content" style="width: 55em; border-radius: 20px;">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
                </div>
                <div class="modal-body">
                    <form>

                        <div style="margin-left: 35px;" class="form-group">
                            <label class="">Marque:</label>
                            <input type="text" class="css-input" id="marqueinp"></input>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary te" data-dismiss="modal">Annuler</button>
                    <button type="button" class="btn btn-primary" id="ajouter">Ajouter</button>
                </div>
            </div>
        </div>
    </div>

    <!-- ============== -->
    <script>
        const marqueinp = document.querySelector("#marqueinp");
        const ajouter = document.querySelector("#ajouter");
        const tbody = document.querySelector("#tbody");
        const delbtn = document.querySelector("#delbtn");

        // add divesion after click
        ajouter.addEventListener("click", (eo) => {
            const body = document.querySelector("#body");
            // insert in top
            console.log(marqueinp.value);
            tbody.insertRow(0).innerHTML +=
                `<tr>
                        <td class="odd" contenteditable="true">${marqueinp.value}</td>
                        <td class="odd">
                            <a class="edit"  data-toggle="modal"><i id="delbtn" class="fas fa-trash-alt fa-1x ml-3"></i></a>
                            <a class="edit"  data-toggle="modal"><i  class="fas fas fa-save fa-1x ml-3"></i></a>
                            </td>
                </tr>`

            ajouter.setAttribute("data-dismiss", "modal");
            marqueinp.value = ""

        });
        // remove diveion
        tbody.addEventListener("click", (eo) => {
            if (eo.target.id == ("delbtn")) {
                eo.target.parentNode.parentNode.parentNode.remove();
            }

        })
    </script>
